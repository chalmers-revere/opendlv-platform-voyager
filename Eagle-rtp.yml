version: '2.3'

# These services run on Eagle (AMD APU).
services:
    ###########################################################################
    # CAN interface to receive GPS/IMU data.
    dlv-can-peak:
        container_name: dlv-can-peak
        image: chalmersrevere/opendlv-device-gps-peak-multi:v0.0.8
        cpuset: "1"
        restart: always
        network_mode: "host"
        privileged: true
        cap_add:
        - SYS_NICE
        entrypoint: ""
        command: "nice -n -1 /usr/bin/opendlv-device-gps-peak --can=can0 --cid=102 --id=0"
        runtime: runc


    ###########################################################################
    # Axis camera including recording functionality with remote start/stop.
    dev-camera-axis0:
        container_name: dev-camera-axis0
        image: chalmersrevere/opendlv-device-camera-rtp-amd64:2file
        cpuset: "3"
        restart: always
        network_mode: "host"
        volumes:
        - /mnt/sdb1/data/upload:/upload
        working_dir: /upload
        command: "--url=rtsp://10.40.41.2/axis-media/media.amp\\?camera=1 --cid=102 --id=0 --client-port-udp-a=35000 --remote --recsuffix=-all"
        runtime: runc
